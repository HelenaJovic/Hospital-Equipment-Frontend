<form #adminForm (ngSubmit)="createAdmin()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="adminData.email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="adminData.password"><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="adminData.firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="adminData.lastName"><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="adminData.phoneNumber"><br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" [(ngModel)]="adminData.occupation"><br>
    
    

    <button type="submit">Create Admin</button>

</form>
