<div class="wrapper">
  <div class="inner-wrap">
    <p raised-button [routerLink]="['showCompanyProfile']" class="link">Home</p>
    <div class="spacer"></div>
    <div class="buttons">
      <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_REGISTERED_USER'"
        routerLinkActive="active"
        [routerLink]="['displayProfile']"
        class="link"
      >
        My Profile
     </a>
     <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_COMPANY_ADMIN'"
        routerLinkActive="active"
        [routerLink]="['updateCompany']"
        class="link"
      >
        Update Company
     </a>
     <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_COMPANY_ADMIN'"
        routerLinkActive="active"
        [routerLink]="['companyAdminProfile']"
        class="link"
      >
        Your Profile
     </a>

     <div class="buttons">
      <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_SYSTEM_ADMIN'"
        routerLinkActive="active"
        [routerLink]="['registerCompanyProfile']"
        class="link"
      >
        Create company
     </a>
     <div class="buttons">
      <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_SYSTEM_ADMIN'"
        routerLinkActive="active"
        [routerLink]="['registerCompanyAdmin']"
        class="link"
      >
        Create company admin
     </a>
     <div class="buttons">
      <a
        raised-button
        *ngIf="isLogged && userRole == 'ROLE_SYSTEM_ADMIN'"
        routerLinkActive="active"
        [routerLink]="['registerSystemAdmin']"
        class="link"
      >
        Create system admin
     </a>
    
     <button  *ngIf="isLogged && userRole == 'ROLE_SYSTEM_ADMIN'" class="nbutton" [routerLink]="['login']">
      Work calendar
    </button>

      <button *ngIf="!isLogged" class="nbutton" [routerLink]="['login']">
        Login
      </button>
      <button *ngIf="isLogged" class="nbutton" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>
</div>
