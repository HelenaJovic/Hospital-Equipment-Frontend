<div class="wrap">
    <form class="form-wrap" [formGroup]="userForm">
      <div class="first-form">
        <p class="title">Change password:</p>
  
        
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput  type="password" formControlName="password" />
        </mat-form-field>
      </div>
      <button class="button1" type="submit" color="primary" (click)="change()">
        Log in
      </button>
      
    </form>
  </div>
