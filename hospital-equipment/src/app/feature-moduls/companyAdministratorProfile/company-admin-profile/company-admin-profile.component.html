<div class="updateContainer">
    <h1>Edit Your Personal Account</h1>

    <form [formGroup]="inputForm">
        <div>
            <mat-form-field >

                <input matInput type="text" placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">

                <input matInput type="text" placeholder="First Name" formControlName="firstname">
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill">

                <input matInput type="text" placeholder="Phone" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">

                <input matInput type="text" placeholder="occupation" formControlName="occupation">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">

                <input matInput type="text" placeholder="email" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">

                <input matInput type="text" placeholder="password" formControlName="password">
            </mat-form-field>
        </div>

        
        <div>
            <div>
                <mat-label>Address: </mat-label>
            </div>


            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="city" formControlName="city">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="country" formControlName="country">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text"  placeholder="street" formControlName="street">
                </mat-form-field>

            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="number" formControlName="number">
                </mat-form-field>
            </div>
        </div>

        <div class="buttonClass">
            <button mat-raised-button type="submit" color="primary" (click)="edit()">Edit</button>

        </div>


    </form>
</div>
